<!DOCTYPE html>

<style>
body{

}

#div1{	
	background-color: transparent;
	position:fixed;
    width:100%;
    height:100%;
    top:0px;
    left:0px;
    z-index:1000;
}

#div2{	
	max-width: 100%;
	max-height: 100%;

	-webkit-transform: scaleX(-1);
    -moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -ms-transform: scaleX(-1);
    transform: scaleX(-1);
}

</style>

<!DOCTYPE HTML>
<html>
<head>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">&nbsp;</div>
<img id="div2" src=""/>

<script>
var holder = document.getElementById('div2')
function allowDrop(ev) {
    ev.preventDefault();
}

function drop(ev) {
	this.className = '';
	ev.preventDefault();

	var file = ev.dataTransfer.files[0],
	  reader = new FileReader();

	reader.onload = function (event) {
		holder.src = event.target.result;
	};

	reader.readAsDataURL(file);

	return false;
}
</script>
</body>
</html>
